<!DOCTYPE html>
<html>

<head>
    <title>Votre programme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            background-color: #333;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 75px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            font-size: 60px;
            justify-content: center;
            margin-left: -300px;

            
        
        }

        li span {
            font-weight: bold;
            color: white; /* Couleur du texte pour les jours de la semaine */
        }

        textarea {
            width: 100%;
            height: 100px;
            background-color: #4d4747; /* Couleur de fond gris clair */
            border: 1px solid #ccc; /* Bordure grise */
            padding: 200px; /* Espacement intérieur pour la zone de texte */
            resize: vertical; /* Permet de redimensionner verticalement la zone de texte */
            font-size: 23px; /* Taille de police agrandie pour les commentaires */
        }

        button {
            display: block;
            margin: 10px auto;
            font-size: 45px;
            
        }

        .delete-button {
            color: red;
            background-color: transparent;
            border: none;
            cursor: pointer;
            float: right;
            font-size: 70px; /* Increase the font size for the delete button */
        }

        .delete-button:focus {
            outline: none;
        }


        
      
    </style>
</head>

<body>
    <h1>Votre programme de la semaine </h1>
    <ul>
        <li id="lundi">
            <span>Lundi:</span>
            <button class="delete-button" onclick="clearComment('comment-lundi')">&times;</button>
            <textarea id="comment" placeholder="Ajouter votre programme pour lundi..."></textarea>
        </li>
        <li>
            <span>Mardi:</span>
            <button class="delete-button" onclick="clearComment('comment-mardi')">&times;</button>
            <textarea id="comment" placeholder="Ajouter votre programme pour mardi..."></textarea>
        </li>
        <li>
            <span>Mercredi:</span>
            <button class="delete-button" onclick="clearComment('comment-mercredi')">&times;</button>
            <textarea id="comment" placeholder="Ajouter votre programme pour mercredi..."></textarea>
        </li>
        <li>
            <span>Jeudi:</span>
            <button class="delete-button" onclick="clearComment('comment-jeudi')">&times;</button>
            <textarea id="comment" placeholder="Ajouter votre programme pour jeudi..."></textarea>
        </li>
        <li>
            <span>Vendredi:</span>
            <button class="delete-button" onclick="clearComment('comment-vendredi')">&times;</button>
            <textarea id="comment" placeholder="Ajouter votre programme pour vendredi..."></textarea>
        </li>
        <li>
            <span>Samedi:</span>
            <button class="delete-button" onclick="clearComment('comment-samedi')">&times;</button>
            <textarea id="comment" placeholder="Ajouter votre programme pour samedi..."></textarea>
        </li>
        <li>
            <span>Dimanche:</span>
            <button class="delete-button" onclick="clearComment('comment-dimanche')">&times;</button>
            <textarea id="comment" placeholder="Ajouter votre programme pour dimanche..."></textarea>
        </li>
    </ul>
    <button onclick="saveComments()">Enregistrer les commentaires</button>

    <script>
        function saveComments() {
            const comments = {
                lundi: document.getElementById('comment-lundi').value,
                mardi: document.getElementById('comment-mardi').value,
                mercredi: document.getElementById('comment-mercredi').value,
                jeudi: document.getElementById('comment-jeudi').value,
                vendredi: document.getElementById('comment-vendredi').value,
                samedi: document.getElementById('comment-samedi').value,
                dimanche: document.getElementById('comment-dimanche').value
            };
            localStorage.setItem('comments', JSON.stringify(comments));
            alert('Commentaires enregistrés avec succès!');
        }

        function loadComments() {
            const comments = JSON.parse(localStorage.getItem('comments'));
            if (comments) {
                document.getElementById('comment-lundi').value = comments.lundi || '';
                document.getElementById('comment-mardi').value = comments.mardi || '';
                document.getElementById('comment-mercredi').value = comments.mercredi || '';
                document.getElementById('comment-jeudi').value = comments.jeudi || '';
                document.getElementById('comment-vendredi').value = comments.vendredi || '';
                document.getElementById('comment-samedi').value = comments.samedi || '';
                document.getElementById('comment-dimanche').value = comments.dimanche || '';
            }
        }

        function clearComment(commentId) {
            document.getElementById(commentId).value = '';
        }

        window.onload = loadComments;
    </script>
</body>

</html>
